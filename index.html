  <link rel="stylesheet" href="index.css">

<body>

  <head>
    <h1> Rock * Paper * Scissors</h1>
  </head>
  <table class="scoreboardl">
    <th>YOUR SCORE</th>
    <tr>
      <td>
        <div id="playerScore">0</div>
      </td>
      <table class="scoreboardr">
      <th>CPU SCORE</th>
      <tr>
        <td>
          <div id="cpuScore">0</div>
        </td>
        </table>
  <div class="threehands">
    <img src="images /rpshand.png" alt="rock, paper, scissors hand" />
  </div>
  <button onclick="playRound('buttonrock')" class="buttonrock">ROCK</button>
  <button onclick="playRound('buttonpaper')" class="buttonpaper">PAPER</button>
  <button onclick="playRound('buttonscissors')" class="buttonscissors">SCISSORS</button>
  <p id="cpuchoice"></p>
  <p class="result" id="result"></p>
  <script src="myscripts.js"></script>
